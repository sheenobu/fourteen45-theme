<div class="sidebar pure-u-1 pure-u-md-1-4">
  <div class="header">
    <hgroup>
      <h1 class="brand-title"><a href="{{ .Site.BaseUrl }}">{{ .Site.Title }}</a></h1>
      <h2 class="brand-tagline">
        {{ with .Site.Params.Description }}
        {{.}}
        {{ else }}
        A theme based on the pure css blog layout.
        {{end}}
      </h2>
    </hgroup>
    <p>
      <h4 style="padding-top: 8px; padding-bottom: 0px; margin: 0">about</h4>
      {{ with .Site.Params.About }}
      {{.}}
      {{ else }}
      About Section
      {{end}}
    </p>

    {{ template "partials/sidebar_extra.html" . }}

  </div>
</div>
